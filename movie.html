<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Movie Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="movies-data.js"></script>

<style>
body {
  margin:0;
  background:#111;
  color:#fff;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
}

/* Banner at top */
.banner {
  position: relative;
  width: 100%;
  height: 55vh;
  max-height: 450px;
  overflow: hidden;
  display: flex;
  align-items: flex-end;
  justify-content: center;
}

.banner img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center;
  transition: transform 0.6s ease;
  transform: scale(1.1);
}

.banner:hover img {
  transform: scale(1.15);
}

.banner::after {
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: linear-gradient(to top, rgba(0,0,0,0.85) 30%, rgba(0,0,0,0.3) 60%, transparent 100%);
  pointer-events:none;
}

.banner .buttons {
  position: absolute;
  bottom: 30px;
  display:flex;
  gap:12px;
  justify-content:center;
  width:100%;
  z-index: 2;
}

button {
  padding:14px 28px;
  font-size:16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
  box-shadow:0 2px 6px rgba(0,0,0,0.5);
  transition: transform 0.2s;
}

button:hover { transform: scale(1.05); }

button#watchBtn { background:#e50914; color:#fff; }
button#shareBtn { background:#25D366; color:#fff; }

/* Details */
.details {
  max-width:900px;
  margin:20px auto;
  text-align:left;
  padding:0 16px;
}
.details h1 { margin-bottom:10px; font-size:2.2em; }
.details p { line-height:1.5; }

.player {
  margin:20px auto;
  width:90%;
  max-width:1200px;
  aspect-ratio:16/9;
  display:none;
  border:none;
  border-radius:12px;
}

/* Ads Containers */
.ad-vertical-left,
.ad-vertical-right {
  position: fixed;
  top: 120px;
  width: 140px;
  display:flex;
  flex-direction: column;
  gap:25px;
  padding:10px;
  z-index: 1000;
  background: rgba(0,0,0,0.3);
  border-radius: 8px;
}

.ad-vertical-left { left:10px; }
.ad-vertical-right { right:10px; }

.ad-horizontal {
  width: 100%;
  max-width: 1200px;
  margin: 10px auto;
  display:flex;
  justify-content:center;
  gap:10px;
}

/* Upgrade popup with glowing effect */
#upgradePopup {
  position: fixed;
  bottom: 30px;
  right: 30px;
  background:#e50914;
  color:#fff;
  padding:16px 24px;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 10px #e50914, 0 0 20px #ff0000, 0 0 30px #ff3333;
  z-index: 2000;
  display:none;
  transition: transform 0.3s, box-shadow 0.3s;
  animation: glow 1.5s infinite alternate;
}

@keyframes glow {
  0% { box-shadow: 0 0 10px #e50914, 0 0 20px #ff0000, 0 0 30px #ff3333; }
  100% { box-shadow: 0 0 20px #e50914, 0 0 30px #ff0000, 0 0 40px #ff3333; }
}

#upgradePopup:hover {
  transform: scale(1.05);
}

/* Mobile adjustments */
@media (max-width:768px){
  .banner { height: 40vh; }
  button { font-size:14px; padding:12px 20px; }
  .ad-vertical-left, .ad-vertical-right { display:none; }
}
</style>
</head>
<body>

<div class="banner">
  <img id="posterImg" src="" alt="Movie Banner">
  <div class="buttons">
    <button id="watchBtn">â–¶ Watch Now</button>
    <button id="shareBtn">Share</button>
  </div>
</div>

<!-- Horizontal top ads -->
<div class="ad-horizontal" id="topAds"></div>

<div class="details">
  <h1 id="title">Loading...</h1>
  <p id="synopsis"></p>
  <p id="meta"></p>
</div>

<!-- Vertical side ads -->
<div class="ad-vertical-left" id="leftAds"></div>
<div class="ad-vertical-right" id="rightAds"></div>

<iframe id="player" class="player" allowfullscreen></iframe>

<!-- Horizontal bottom ads -->
<div class="ad-horizontal" id="bottomAds"></div>

<!-- Upgrade Popup -->
<div id="upgradePopup">UPGRADE TO SKIP ADS</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyBGGV9F3Nv13nRJ8t4QCP5Y0IosmKfYz1s",
  authDomain: "busanso-pins.firebaseapp.com",

};
firebase.initializeApp(firebaseConfig);

// ===== GET MOVIE ID =====
const params = new URLSearchParams(location.search);
const id = params.get("id");
if(!id){ alert("No movie selected!"); location.href = "movies-list.html"; }

// ===== FETCH MOVIE =====
const movie = MOVIES.find(m => m.id === id);
if(!movie){ alert("Movie not found!"); location.href = "movies-list.html"; }

// ===== POPULATE INFO =====
document.getElementById("title").textContent = movie.title;
document.getElementById("posterImg").src = movie.poster;
document.getElementById("synopsis").textContent = movie.synopsis || "";
document.getElementById("meta").textContent = `${movie.year} â€¢ ${movie.duration || ""} â€¢ ${movie.type || ""}`;

// ===== VIDEO URL NORMALIZATION =====
function getVideoUrl(url){
  if(!url) return "";
  url = url.trim();
  if(url.includes("youtube.com") || url.includes("youtu.be")){
    const ytId = url.includes("v=") ? new URL(url).searchParams.get("v") : url.split("/").pop();
    return `https://www.youtube.com/embed/${ytId}?autoplay=1&controls=0&modestbranding=1&rel=0`;
  }
  if(url.includes("/d/")) {
    const driveId = url.split("/d/")[1].split("/")[0];
    return `https://drive.google.com/file/d/${driveId}/preview`;
  }
  return url;
}

// ===== FULLSCREEN PLAY =====
const watchBtn = document.getElementById("watchBtn");
const posterImg = document.getElementById("posterImg");
const player = document.getElementById("player");
const shareBtn = document.getElementById("shareBtn");

function playMovie(){
  player.src = getVideoUrl(movie.video);
  // Save last played movie ID
localStorage.setItem("lastMovieId", movie.id);
  player.style.display = "block";
  posterImg.style.display = "none";
  watchBtn.style.display = "none";
  shareBtn.style.display = "none";

  if(player.requestFullscreen){ player.requestFullscreen(); }
  else if(player.webkitRequestFullscreen){ player.webkitRequestFullscreen(); }
  else if(player.msRequestFullscreen){ player.msRequestFullscreen(); }
}

watchBtn.addEventListener("click", playMovie);
posterImg.addEventListener("click", playMovie);

// ===== WHATSAPP SHARE =====
shareBtn.addEventListener("click", ()=>{
  const text = `ðŸŽ¬ ${movie.title}\n${movie.synopsis}\nWatch now: https://bit.ly/busanso`;
  const url = `https://api.whatsapp.com/send?text=${encodeURIComponent(text)}`;
  window.open(url, "_blank");
});

// ===== ADS & UPGRADE LOGIC =====
function loadAds(){
  // Top Ads
  const topAds = document.getElementById("topAds");
  const topHPF = document.createElement("script");
  topHPF.textContent = `
    atOptions = {

  `;
  topAds.appendChild(topHPF);

  const leftContainer = document.createElement("div");
  leftContainer.id = "container-fd3cd948dadbd8aa0ae06bc1d133066f";
  leftAds.appendChild(leftContainer);

  // Right Ad (EGC)
  const rightAds = document.getElementById("rightAds");

  rightAds.style.alignItems = "flex-start";
  rightAds.style.justifyContent = "center";
  rightAds.style.flexDirection = "column";
  const rightEGC = document.createElement("script");
  rightEGC.src = "https://pl28597623.effectivegatecpm.com/47/af/6b/47af6bb4248b5c79dabea6b329d6d72f.js";
  rightAds.appendChild(rightEGC);
}

// Check PIN and show ads + upgrade popup
function checkActivePIN(){
  const activePIN = localStorage.getItem("activePIN");
  if(!activePIN){
    loadAds();

    const popup = document.getElementById("upgradePopup");
    popup.style.display = "block";
    popup.addEventListener("click", ()=>{
      window.location.href = "packages.html";
    });
  }
}

checkActivePIN();
  // ===== MOVIE RESUME SYSTEM =====
player.addEventListener("load", () => {
  const savedTime = localStorage.getItem("movieTime_" + movie.id);
  if(savedTime){
    player.contentWindow.postMessage({
      type: "resume",
      time: parseFloat(savedTime)
    }, "*");
  }
});

// Save progress every 5 seconds
setInterval(() => {
  try {
    player.contentWindow.postMessage({ type: "getTime" }, "*");
  } catch(e){}
}, 5000);

// Listen for time response
window.addEventListener("message", (event) => {
  if(event.data?.currentTime){
    localStorage.setItem(
      "movieTime_" + movie.id,
      event.data.currentTime
    );
  }
});

</script>

</body>
</html>
