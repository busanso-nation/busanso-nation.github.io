<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOVIE PLAYER</title>

  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@latest/dist/plyr.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
      text-align: center;
    }

    .movie-info {
      margin-bottom: 20px;
    }

    #movie-poster {
      max-width: 220px;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    #watch-btn {
      padding: 12px 26px;
      font-size: 16px;
      background: #e50914;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .player-wrapper {
      max-width: 800px;
      margin: 0 auto;
      display: none;
    }

    /* Fullscreen icon styling */
    .plyr__control--fullscreen svg {
      fill: none;
      stroke: #ffffff;
      stroke-width: 2;
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>

  <div class="movie-info" id="movie-info">
    <img id="movie-poster" alt="Movie Poster" />
    <h1 id="movie-title"></h1>
    <p id="movie-synopsis"></p>
    <p><strong>Year:</strong> <span id="movie-year"></span></p>
    <p><strong>Country:</strong> <span id="movie-country"></span></p>
    <p><strong>Duration:</strong> <span id="movie-duration"></span></p>

    <button id="watch-btn">â–¶ Watch Movie</button>
  </div>

  <div class="player-wrapper" id="player-wrapper">
    <div id="player-container"></div>
  </div>

  <!-- Plyr JS -->
  <script src="https://cdn.jsdelivr.net/npm/plyr@latest/dist/plyr.polyfilled.js"></script>

  <!-- Movies Data -->
  <script src="movies-data.js"></script>

  <script>
    // Get movie by ?id= or fallback
    const params = new URLSearchParams(window.location.search);
    const movieId = params.get("id");
    const movie = movies.find(m => m.id === movieId) || movies[0];

    // Fill movie info
    document.getElementById("movie-title").textContent = movie.title;
    document.getElementById("movie-synopsis").textContent = movie.synopsis;
    document.getElementById("movie-year").textContent = movie.year;
    document.getElementById("movie-country").textContent = movie.country;
    document.getElementById("movie-duration").textContent = movie.duration;
    document.getElementById("movie-poster").src = movie.poster;

    // Watch button click
    document.getElementById("watch-btn").addEventListener("click", () => {
      // Hide poster & info
      document.getElementById("movie-info").style.display = "none";

      // Show player
      const wrapper = document.getElementById("player-wrapper");
      wrapper.style.display = "block";

      const videoId = extractYoutubeId(movie.video);

      document.getElementById("player-container").innerHTML = `
        <div id="player"
          data-plyr-provider="youtube"
          data-plyr-embed-id="${videoId}">
        </div>
      `;

      const player = new Plyr("#player", {
        controls: [
          "play-large",
          "play",
          "progress",
          "current-time",
          "mute",
          "volume",
          "fullscreen"
        ]
      });

      // Replace fullscreen icon
      setTimeout(() => {
        const icon = document.querySelector(".plyr__control--fullscreen svg");
        if (icon) {
          icon.innerHTML = '<rect x="3" y="3" width="18" height="18" />';
        }
      }, 300);
    });

    function extractYoutubeId(url) {
      return url.split("/").pop();
    }
  </script>

</body>
</html>
