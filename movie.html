<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Movie Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="movies-data.js"></script>

<style>
body { margin:0; background:#111; color:#fff; font-family:Arial,sans-serif; text-align:center; }
.banner { 
  position: relative; 
  width: 100%; 
  max-height: 400px; 
  overflow: hidden; 
  background: #222; 
  display: flex; 
  align-items: center; 
  justify-content: center;
}
.banner img { 
  width: auto; 
  height: 100%; 
  object-fit: cover; 
  object-position: center; 
  filter: brightness(0.5);
  transition: transform 0.5s ease;
}
.banner:hover img { transform: scale(1.05); }
.banner .buttons { 
  position: absolute; 
  bottom: 20px; 
  display: flex; 
  gap: 12px; 
  justify-content: center; 
  width: 100%;
}
button { 
  padding: 12px 24px; 
  font-size: 18px; 
  border:none; 
  border-radius:8px; 
  cursor:pointer; 
  font-weight:bold;
}
button#watchBtn { background:#e50914; color:#fff; }
button#shareBtn { background:#555; color:#fff; }

.details { max-width:800px; margin:20px auto; text-align:left; padding:0 16px; }
.details h1 { margin-bottom:10px; font-size:2em; }
.details p { line-height:1.5; }

.player { 
  margin:20px auto; 
  width:90%; 
  max-width:900px; 
  height:500px; 
  display:none; 
  border:none; 
  border-radius:12px; 
}
</style>
</head>
<body>

<div class="banner">
  <img id="posterImg" src="" alt="Movie Banner">
  <div class="buttons">
    <button id="watchBtn">▶ Watch Now</button>
    <button id="shareBtn">Share</button>
  </div>
</div>

<div class="details">
  <h1 id="title">Loading...</h1>
  <p id="synopsis"></p>
  <p id="meta"></p>
</div>

<iframe id="player" class="player" allowfullscreen></iframe>

<script>
// ===== GET MOVIE ID =====
const params = new URLSearchParams(location.search);
const id = params.get("id");
if(!id){ alert("No movie selected!"); location.href = "movies-list.html"; }

// ===== FETCH MOVIE =====
const movie = MOVIES.find(m => m.id === id);
if(!movie){ alert("Movie not found!"); location.href = "movies-list.html"; }

// ===== POPULATE INFO =====
document.getElementById("title").textContent = movie.title;
document.getElementById("posterImg").src = movie.poster;
document.getElementById("synopsis").textContent = movie.synopsis || "";
document.getElementById("meta").textContent = `${movie.year} • ${movie.duration || ""} • ${movie.type || ""}`;

// ===== VIDEO URL NORMALIZATION =====
function getVideoUrl(url){
  if(!url) return "";
  url = url.trim();
  if(url.includes("youtube.com") || url.includes("youtu.be")){
    const ytId = url.includes("v=") ? new URL(url).searchParams.get("v") : url.split("/").pop();
    return `https://www.youtube.com/embed/${ytId}?autoplay=1&controls=0&modestbranding=1&rel=0`;
  }
  if(url.includes("/d/")) { // Google Drive
    const driveId = url.split("/d/")[1].split("/")[0];
    return `https://drive.google.com/file/d/${driveId}/preview`;
  }
  return url;
}

// ===== PLAY MOVIE =====
const watchBtn = document.getElementById("watchBtn");
const posterImg = document.getElementById("posterImg");
const player = document.getElementById("player");

function playMovie(){
  player.src = getVideoUrl(movie.video);
  player.style.display = "block";
  posterImg.style.display = "none";
  watchBtn.style.display = "none";
  shareBtn.style.display = "none";
}

watchBtn.addEventListener("click", playMovie);
posterImg.addEventListener("click", playMovie);

// ===== SHARE BUTTON =====
const shareBtn = document.getElementById("shareBtn");
shareBtn.addEventListener("click", ()=>{
  const shareData = {
    title: movie.title,
    text: movie.synopsis,
    url: location.href
  };
  if(navigator.share){ navigator.share(shareData).catch(console.error); }
  else { 
    prompt("Copy this link to share:", location.href);
  }
});
</script>

</body>
</html>
