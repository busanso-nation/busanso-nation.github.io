<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOVIE PLAYER</title>

  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@latest/dist/plyr.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
      text-align: center;
    }

    .player-wrapper {
      max-width: 800px;
      margin: 0 auto 20px auto;
    }

    .movie-info {
      margin-bottom: 20px;
    }

    .movie-info p {
      margin: 5px 0;
    }

    #movie-poster {
      max-width: 200px;
      margin-bottom: 15px;
      border-radius: 6px;
    }

    /* Fullscreen icon styling */
    .plyr__control--fullscreen svg {
      fill: none;
      stroke: #ffffff;
      stroke-width: 2;
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>

  <div class="movie-info">
    <img id="movie-poster" src="" alt="Movie Poster" />
    <h1 id="movie-title">Title</h1>
    <p id="movie-synopsis">Synopsis</p>
    <p><strong>Year:</strong> <span id="movie-year"></span></p>
    <p><strong>Country:</strong> <span id="movie-country"></span></p>
    <p><strong>Duration:</strong> <span id="movie-duration"></span></p>
  </div>

  <div class="player-wrapper">
    <div id="player-container"></div>
  </div>

  <!-- Plyr JS -->
  <script src="https://cdn.jsdelivr.net/npm/plyr@latest/dist/plyr.polyfilled.js"></script>

  <!-- Movies Data -->
  <script src="movies-data.js"></script>

  <script>
    // Pick the first movie for demo; you can change the index or make dynamic later
    const movie = movies[0];

    // Update movie info
    document.getElementById('movie-title').textContent = movie.title;
    document.getElementById('movie-synopsis').textContent = movie.synopsis;
    document.getElementById('movie-year').textContent = movie.year;
    document.getElementById('movie-country').textContent = movie.country;
    document.getElementById('movie-duration').textContent = movie.duration;
    document.getElementById('movie-poster').src = movie.poster;

    // Inject YouTube iframe for Plyr
    const playerContainer = document.getElementById('player-container');
    playerContainer.innerHTML = `
      <div id="player" data-plyr-provider="youtube" data-plyr-embed-id="${extractYoutubeId(movie.video)}"></div>
    `;

    // Initialize Plyr
    const player = new Plyr('#player', {
      controls: [
        'play-large',
        'play',
        'progress',
        'current-time',
        'mute',
        'volume',
        'fullscreen'
      ]
    });

    // Replace fullscreen icon with a box
    const fullscreenButton = document.querySelector('.plyr__control--fullscreen svg');
    if (fullscreenButton) {
      fullscreenButton.innerHTML = `<rect x="3" y="3" width="18" height="18" rx="0" ry="0" />`;
    }

    // Helper: extract YouTube ID from embed URL
    function extractYoutubeId(url) {
      const parts = url.split('/');
      return parts[parts.length - 1];
    }
  </script>

</body>
</html>
