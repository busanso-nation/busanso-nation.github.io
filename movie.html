<style>

<body>

<div class="player" id="player"></div>

<div class="details">
  <h1 id="title"></h1>

  <button class="watch" id="watchBtn">â–¶ Watch Movie</button>
  <button class="share" id="shareBtn">ðŸ”— Share Movie</button>

    <button class="whatsapp" id="shareWhatsapp">WhatsApp</button>

</div>

<!-- COMMENTS -->
<div id="commentsSection">
  <h3>Comments</h3>
  <input id="usernameInput" placeholder="Your nickname">
  <div id="commentsList"></div>
  <textarea id="commentInput" placeholder="Write your comment"></textarea>
  <button id="commentBtn">Post Comment</button>
</div>

<script>
// ===== LOAD MOVIE =====
const params = new URLSearchParams(location.search);
const id = params.get("id");
const movie = MOVIES.find(m => m.id === id);
if(!movie) location.replace("movies.html");

title.textContent = movie.title;
meta.textContent = `${movie.country} â€¢ ${movie.year}`;
synopsis.textContent = movie.synopsis || "";

// ===== VIDEO NORMALIZATION =====
function normalizeVideo(url){
  try{
    url = url.trim();

    if(url.includes("youtube.com") || url.includes("youtu.be")){
      const id = url.includes("youtu.be")
        ? url.split("/").pop()
        : new URL(url).searchParams.get("v");
      return `https://www.youtube.com/embed/${id}?rel=0`;
    }

    if(url.includes("vimeo.com")){
      return `https://player.vimeo.com/video/${url.split("/").pop()}`;
    }

    if(url.includes("/d/")){
      const driveId = url.split("/d/")[1].split("/")[0];
      return `https://drive.google.com/file/d/${driveId}/preview`;
    }

    return url;
  } catch {
    return url;
  }
}

watchBtn.onclick = () => {
  player.innerHTML = `<iframe src="${normalizeVideo(movie.video)}" allowfullscreen></iframe>`;
};

// ===== SHARE LOGIC (FIXED URL) =====
const shareBtn = document.getElementById("shareBtn");
const shareOptions = document.getElementById("shareOptions");

const SHARE_URL = "https://busanso-nation.github.io/home.html";

const shareText =
`${movie.title}
${movie.country} â€¢ ${movie.year}

${movie.synopsis}

Watch on BUSANSO:
${SHARE_URL}`;

shareBtn.onclick = () => {
  shareOptions.style.display =
    shareOptions.style.display === "flex" ? "none" : "flex";
};

shareWhatsapp.onclick = () => {
  window.open(`https://wa.me/?text=${encodeURIComponent(shareText)}`);
};

shareImo.onclick = () => {
  window.open(`imo://chat?text=${encodeURIComponent(shareText)}`);
};

shareTiktok.onclick = () => {
  navigator.clipboard.writeText(shareText);
  alert("Copied! Paste it on TikTok âœ¨");
};

// ===== COMMENTS (UNCHANGED) =====
const commentsRef = firebase.database().ref("comments/movies/"+movie.id);
const usernameInput = document.getElementById("usernameInput");
const commentInput = document.getElementById("commentInput");
const commentsList = document.getElementById("commentsList");

const savedName = localStorage.getItem("username");
if(savedName) usernameInput.value = savedName;

commentBtn.onclick = () => {
  const user = usernameInput.value.trim().slice(0,20);
  const text = commentInput.value.trim().slice(0,300);
  if(!user || !text) return;

  localStorage.setItem("username", user);
  commentsRef.push({
    user,
    text,
    timestamp: firebase.database.ServerValue.TIMESTAMP
  });
  commentInput.value = "";
};

commentsRef.limitToLast(100).on("value", snap => {
  commentsList.innerHTML = "";
  const arr = [];
  snap.forEach(c => arr.push({...c.val(), ref:c.ref}));
  arr.sort((a,b)=>b.timestamp-a.timestamp);
  arr.forEach(c => {
    const div = document.createElement("div");
    div.innerHTML = `<strong>${c.user}</strong>: ${c.text}`;
    if(localStorage.getItem("activePIN")==="Orion196"){
      const b = document.createElement("button");
      b.textContent = "ðŸ—‘";
      Object.assign(b.style,{
        position:"absolute",
        right:"6px",
        top:"6px",
        background:"#e50914",
        color:"#fff",
        border:"none",
        borderRadius:"4px",
        cursor:"pointer"
      });
      b.onclick = ()=>c.ref.remove();
      div.appendChild(b);
    }
    commentsList.appendChild(div);
  });
});
</script>
