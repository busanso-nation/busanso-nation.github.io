<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BUSANSO ‚Äì Movies</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="movies-data.js"></script>

<style>
body{margin:0;background:#0f0f0f;color:#fff;font-family:Arial}

/* NAV */
.nav{
  display:flex;gap:8px;padding:10px;
  background:#000;position:sticky;top:0;z-index:10
}
.nav button{
  flex:1;padding:8px;border:none;border-radius:8px;
  background:#181818;color:#fff;font-weight:bold;cursor:pointer
}
.nav button:hover{background:#e50914}

/* SEARCH */
.search{
  padding:10px;background:#000
}
.search input{
  width:100%;padding:10px;border-radius:8px;
  border:none;background:#181818;color:#fff
}

/* GRID */
.movies{
  display:grid;grid-template-columns:repeat(2,1fr);
  gap:14px;padding:14px
}
@media(min-width:600px){
  .movies{grid-template-columns:repeat(4,1fr)}
}

.card{
  background:#181818;border-radius:12px;overflow:hidden;
  opacity:0;transform:translateY(15px);
  animation:fade .4s forwards
}
@keyframes fade{to{opacity:1;transform:none}}
.card img{width:100%}
.info{padding:10px}
.title{font-weight:bold}
.meta{font-size:12px;color:#aaa;margin:5px 0}
.watch{
  width:100%;padding:8px;border:none;border-radius:8px;
  background:#e50914;color:#fff;font-weight:bold;cursor:pointer;
}
</style>
</head>

<body>

<div class="nav">
  <button onclick="location.href='index.html'">üè† Home</button>
  <button onclick="location.href='series.html'">üé¨ Series</button>
  <button onclick="location.href='donate.html'">‚ù§Ô∏è Donate</button>
  <button onclick="location.href='https://www.youtube.com/channel/UC9tPdYzPSM6LOXSGUbea7nw'">üíç Funny Videos</button>
</div>

<div class="search">
  <input id="search" placeholder="Search movies...">
</div>

<div class="movies" id="list"></div>

<script>
const box=document.getElementById("list");
const search=document.getElementById("search");

// Render movie cards
function render(data){
  box.innerHTML="";
  data.forEach((m,i)=>{
    const c=document.createElement("div");
    c.className="card";
    c.style.animationDelay=i*.05+"s";
    c.innerHTML=`
      <img src="${m.poster}" alt="${m.title}">
      <div class="info">
        <div class="title">${m.title}</div>
        <div class="meta">${m.country} ‚Ä¢ ${m.year} ‚Ä¢ ${m.duration || ''}</div>
        <button class="watch">Watch Now</button>
      </div>`;
    c.querySelector("button").onclick=()=>{
      location.href=`movie.html?id=${m.id}`;
    };
    box.appendChild(c);
  });
}

// Initial render
render(MOVIES);

// Search filter
search.oninput=()=>{
  const q=search.value.toLowerCase();
  render(MOVIES.filter(m=>m.title.toLowerCase().includes(q)));
};
</script>

</body>
</html>
