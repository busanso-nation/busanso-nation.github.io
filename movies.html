<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BUSANSO ‚Äì Movies</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="movies-data.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:linear-gradient(135deg,#0f0f0f,#1a1a2e);
  color:#fff;
  font-family:'Comic Sans MS', Arial, sans-serif;
}

/* LOGO */
.logo{
  display:flex;
  justify-content:center;
  padding:16px 10px 6px;
}
.logo img{
  height:50px;
  border-radius:12px;
}

/* NAV */
.nav{
  display:flex;
  gap:10px;
  padding:12px;
  background:#111;
  position:sticky;
  top:0;
  z-index:10;
}
.nav button{
  flex:1;
  padding:14px;
  border:none;
  border-radius:18px;
  background:linear-gradient(45deg,#282828,#383838);
  color:#fff;
  font-weight:bold;
  font-size:16px;
  cursor:pointer;
  transition:.25s;
}
.nav button:hover{
  background:linear-gradient(45deg,#e50914,#ff416c);
  transform:translateY(-2px);
}

/* SEARCH */
.search{
  padding:16px;
}
.search input{
  width:100%;
  padding:14px;
  border-radius:18px;
  border:none;
  background:#222;
  color:#fff;
  font-size:16px;
  box-shadow:0 4px 12px rgba(0,0,0,.5);
}

/* GRID */
.movies{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:16px;
  padding:16px;
  margin-bottom:80px; /* space for sticky footer */
}
@media(min-width:600px){
  .movies{grid-template-columns:repeat(4,1fr);}
}
@media(min-width:900px){
  .movies{grid-template-columns:repeat(5,1fr);}
}

/* CARD */
.card{
  background:linear-gradient(145deg,#181818,#282828);
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,.45);
  opacity:0;
  transform:translateY(20px);
  animation:fade .4s forwards;
  position:relative;
  transition:.25s;
}
.card:hover{transform:translateY(-5px) scale(1.02);}
@keyframes fade{to{opacity:1;transform:none}}

.card img{
  width:100%;
  aspect-ratio:2/3;
  object-fit:cover;
  border-bottom:2px solid #444;
}

/* BADGE */
.badge{
  position:absolute;
  top:10px;
  left:10px;
  padding:6px 12px;
  font-size:12px;
  font-weight:bold;
  border-radius:12px;
  text-transform:uppercase;
  box-shadow:0 2px 8px rgba(0,0,0,.6);
}
.badge.free{background:#28a745}
.badge.premium{background:#e50914}

/* INFO */
.info{padding:14px}
.title{
  font-weight:bold;
  font-size:16px;
  text-shadow:0 1px 4px rgba(0,0,0,.7);
}
.meta{
  font-size:13px;
  color:#ccc;
  margin:6px 0 12px;
}

/* WATCH BUTTON */
.watch{
  width:100%;
  padding:16px;
  border:none;
  border-radius:20px;
  background:linear-gradient(45deg,#e50914,#ff416c);
  color:#fff;
  font-weight:bold;
  font-size:16px;
  cursor:pointer;
  transition:.25s;
  box-shadow:0 4px 12px rgba(0,0,0,.6);
}
.watch:hover{
  background:linear-gradient(45deg,#ff416c,#e50914);
  transform:scale(1.03);
}

/* STICKY FOOTER CATEGORIES */
.footer-categories{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  display:flex;
  justify-content:space-around;
  gap:10px;
  padding:10px 12px;
  background:#111;
  z-index:20;
  box-shadow:0 -4px 12px rgba(0,0,0,.6);
}
.footer-categories button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:18px;
  background:linear-gradient(45deg,#282828,#383838);
  color:#fff;
  font-weight:bold;
  font-size:14px;
  cursor:pointer;
  transition:.25s;
}
.footer-categories button:hover{
  background:linear-gradient(45deg,#e50914,#ff416c);
  transform:translateY(-2px);
}
</style>
</head>

<body>

<!-- LOGO -->
<div class="logo">
  <img src="https://i.ibb.co/1GMMrMmS/logo.png" alt="BUSANSO">
</div>

<!-- NAV -->
<div class="nav">
  <button onclick="location.href='index.html'">üè† Home</button>
  <button onclick="location.href='series.html'">üì∫ Series</button>
  <button onclick="location.href='donate.html'">‚ù§Ô∏è Donate</button>
  <button onclick="location.href='https://www.youtube.com/channel/UC9tPdYzPSM6LOXSGUbea7nw'">üòÇ Funny Videos</button>
</div>

<!-- SEARCH -->
<div class="search">
  <input id="search" placeholder="Search movies...">
</div>

<!-- MOVIES GRID -->
<div class="movies" id="list"></div>

<!-- STICKY FOOTER CATEGORIES -->
<div class="footer-categories">
  <button onclick="filterCategory('ACTION')">ACTION</button>
  <button onclick="filterCategory('DRAMA')">DRAMA</button>
  <button onclick="filterCategory('KASANSO')">KASANSO</button>
  <button onclick="filterCategory('SCIFI')">SCIFI</button>
  <button onclick="filterCategory('HORROR')">HORROR</button>
</div>

<script>
const box=document.getElementById("list");
const search=document.getElementById("search");

/* RENDER MOVIES */
function render(data){
  box.innerHTML="";
  data.forEach((m,i)=>{
    const c=document.createElement("div");
    c.className="card";
    c.style.animationDelay=i*.05+"s";

    const badge = m.type ? `<div class="badge ${m.type.toLowerCase()}">${m.type}</div>` : "";

    c.innerHTML=`
      ${badge}
      <img src="${m.poster}" alt="${m.title}">
      <div class="info">
        <div class="title">${m.title}</div>
        <div class="meta">${m.country} ‚Ä¢ ${m.year} ‚Ä¢ ${m.duration || ''}</div>
        <button class="watch">‚ñ∂ Watch</button>
      </div>`;

    c.querySelector("button").onclick=()=>location.href=`movie.html?id=${m.id}`;
    box.appendChild(c);
  });
}

/* INITIAL LOAD */
if(typeof MOVIES!=="undefined"){
  render(MOVIES);
} else {
  console.error("MOVIES data not found. Make sure movies-data.js is loaded.");
}

/* SEARCH FILTER */
search.oninput=()=>{
  const q=search.value.toLowerCase();
  render(MOVIES.filter(m=>m.title.toLowerCase().includes(q)));
};

/* CATEGORY FILTER */
function filterCategory(cat){
  render(MOVIES.filter(m => m.genre && m.genre.toUpperCase() === cat));
}
</script>

</body>
</html>
