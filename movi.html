  <!-- Video SDKs -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://player.vimeo.com/api/player.js"></script>

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#111;color:#fff;margin:0;padding:0;
    }
    header{
      text-align:center;padding:15px;background:#000;
      font-size:26px;font-weight:bold;letter-spacing:2px;
    }
    .search-container{
      width:100%;padding:10px 20px;background:#111;
      position:sticky;top:0;z-index:10;
    }
    .search-container input{
      width:80%;padding:12px 16px;font-size:16px;
      border:none;border-radius:25px;outline:none;
    }
    .filters{
      text-align:center;margin:10px 0 0;
      padding:0 10px 10px;
    }
    .filters button{
      background:#222;border:none;color:#fff;
      padding:8px 12px;margin:4px;border-radius:20px;
      cursor:pointer;transition:background .3s;font-size:14px;
    }
    .filters button:hover{background:#444;}

    /* Mobile-first posters grid: 2 per row, 3 on wider phones */
    .movies{
      display:grid;grid-template-columns:repeat(2,1fr);
      gap:10px;padding:10px;
    }
    @media (min-width:500px){
      .movies{grid-template-columns:repeat(3,1fr);}
    }

    .movie{
      background:#222;padding:10px;border-radius:10px;text-align:center;
    }
    .movie img{
      width:100%;height:auto;border-radius:10px;display:block;
    }
    .movie h3{font-size:14px;margin:8px 0 4px;}
    .movie p{font-size:12px;color:#bbb;margin:5px 0;}
    .movie button{
      background:#e50914;border:none;color:#fff;padding:6px 10px;
      border-radius:5px;cursor:pointer;transition:background .3s;font-size:12px;
    }
    .movie button:hover{background:#ff1e27;}

    /* Player overlay */
    #playerContainer{
      display:none;position:fixed;inset:0;width:100%;height:100vh;
      background:rgba(0,0,0,.95);z-index:1000;
      justify-content:center;align-items:center;flex-direction:column;padding:20px;
    }
    /* 16:9 responsive player area for iframe & video */
    #player iframe,#player video{
      width:90vw;height:50.6vw; /* 16:9 */
      max-height:80vh;border:none;border-radius:12px;background:#000;
    }
    #closeBtn{
      margin-top:15px;padding:10px 15px;border:none;border-radius:5px;cursor:pointer;
      font-size:14px;background:#e50914;color:#fff;
    }
  </style>
</head>
<body>

  <header>BUSANSO MOVIES</header>

  <!-- Search -->
  <div class="search-container">
    <input id="searchInput" type="text" placeholder="Search by title or country..." onkeyup="filterMovies()" />
  </div>

  <!-- Category Buttons -->
  <div class="filters">
    <button onclick="filterCategory('All')">All</button>
    <button onclick="filterCategory('Horror')">Horror</button>
    <button onclick="filterCategory('Love story')">Love story</button>
    <button onclick="filterCategory('Action')">Action</button>
    <button onclick="filterCategory('Sci-Fi')">Sci-Fi</button>
    <button onclick="filterCategory('Comedy')">Comedy</button>
  </div>

  <!-- Posters Grid -->
  <div class="movies" id="moviesContainer"></div>

  <!-- Player Overlay -->
  <div id="playerContainer">
    <div id="playerWrapper">
      <div id="player"></div>
    </div>
    <div><button id="closeBtn" onclick="closePlayer()">Close</button></div>
  </div>

let currentPlayer = null;

function renderMovies(list = MOVIES){
  const container = document.getElementById('moviesContainer');
  container.innerHTML = '';
  list.forEach((movie, index) => {
    const div = document.createElement('div');
    div.className = 'movie';
    div.innerHTML = `
      <img src="${movie.poster}" alt="${movie.title}" loading="lazy">
      <h3>${movie.title}</h3>
      <p>${movie.country} • ${movie.year} • ${movie.genre}</p>
      <button onclick="openPlayer(${index})">Play</button>
    `;
    container.appendChild(div);
  });
}

function filterMovies(){
  const q = document.getElementById('searchInput').value.toLowerCase();
  const filtered = MOVIES.filter(m =>
    m.title.toLowerCase().includes(q) ||
    m.country.toLowerCase().includes(q)
  );
  renderMovies(filtered);
}

function filterCategory(cat){
  if(cat === 'All'){ renderMovies(); return; }
  const filtered = MOVIES.filter(m => m.genre.toLowerCase() === cat.toLowerCase());
  renderMovies(filtered);
}

// Extract YouTube ID from watch, short, or embed links
function getYouTubeId(url){
  if(url.includes('youtu.be/')) return url.split('youtu.be/')[1].split(/[?&]/)[0];
  if(url.includes('/embed/')) return url.split('/embed/')[1].split(/[?&]/)[0];
  if(url.includes('v=')) return url.split('v=')[1].split('&')[0];
  return null;
}

function openPlayer(index){
  const url = MOVIES[index].video;
  const container = document.getElementById('player');
  container.innerHTML = '';
  document.getElementById('playerContainer').style.display = 'flex';

  // YouTube (watch/short/embed supported)
  const ytId = getYouTubeId(url);
  if(ytId){
    container.innerHTML = `<div id="ytplayer"></div>`;
    currentPlayer = new YT.Player('ytplayer', {
      videoId: ytId,
      events:{
        onReady: e => {
          const saved = localStorage.getItem('yt_'+ytId);
          if(saved) e.target.seekTo(parseFloat(saved));
          e.target.playVideo();
        },
        onStateChange: e => {
          if(e.data === YT.PlayerState.PLAYING){
            // save time every 3s
            if(window.__ytInterval) clearInterval(window.__ytInterval);
            window.__ytInterval = setInterval(() => {
              localStorage.setItem('yt_'+ytId, e.target.getCurrentTime());
            }, 3000);
          }
        }
      }
    });
    return;
  }

  // Vimeo
  if(url.includes('vimeo.com/')){
    const after = url.split('vimeo.com/')[1];
    const videoId = after.split(/[?&]/)[0]; // strip query params
    container.innerHTML = `<iframe id="vimeoplayer" src="https://player.vimeo.com/video/${videoId}" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
    const iframe = document.getElementById('vimeoplayer');
    currentPlayer = new Vimeo.Player(iframe);
    const key = 'vimeo_'+videoId;
    currentPlayer.on('loaded', () => {
      const saved = localStorage.getItem(key);
      if(saved) currentPlayer.setCurrentTime(parseFloat(saved));
    });
    currentPlayer.on('timeupdate', data => {
      localStorage.setItem(key, data.seconds);
    });
    return;
  }

  // Google Drive
  if(url.includes('drive.google.com/file/d/')){
    // Accept both /view and /preview links
    const match = url.match(/\/d\/(.*?)\//);
    if(match){
      const fileId = match[1];
      container.innerHTML = `<iframe src="https://drive.google.com/file/d/${fileId}/preview" allow="autoplay"></iframe>`;
      return;
    }
  }

  // Basic validation for non-video links (e.g., an image mistakenly in "video")
  if(/\.(jpg|jpeg|png|gif|webp)(\?|$)/i.test(url)){
    container.innerHTML = `<div style="color:#ddd;text-align:center">This item does not have a playable video link yet.</div>`;
    return;
  }

  // Fallback direct video
  container.innerHTML = `<video controls autoplay><source src="${url}" type="video/mp4"></video>`;
}

function closePlayer(){
  document.getElementById('player').innerHTML = '';
  document.getElementById('playerContainer').style.display = 'none';
  currentPlayer = null;
  if(window.__ytInterval) clearInterval(window.__ytInterval);
}

renderMovies();
