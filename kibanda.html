<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kibanda Specials</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="kibanda-pins.js"></script>
<script src="movies-data.js"></script>
<script src="series-data.js"></script>

<style>
body{margin:0;background:#000;color:#fff;font-family:Poppins,sans-serif;}
.section{padding:16px;}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:14px;
}
.card img{width:100%;border-radius:10px;}
.btn{
  width:100%;
  padding:8px;
  margin-top:6px;
  border:none;
  border-radius:6px;
  font-weight:bold;
}
.watch{background:#e50914;color:#fff;}
.download{background:#16a34a;color:#fff;}
</style>
</head>

<body>

<script>
const pin = localStorage.getItem("kibandaPIN");
if(!pin || !KIBANDA_PINS[pin]){
  location.replace("kibanda-login.html");
}
</script>

<div class="section">
  <h2>üçø Kibanda Content</h2>
  <div class="grid" id="movies"></div>
</div>

<script>
function card(item){
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
    <img src="${item.poster}">
    <div>${item.title}</div>
    <a href="${item.video}" target="_blank">
      <button class="btn watch">Watch</button>
    </a>
    <a href="${item.video}" download>
      <button class="btn download">Download</button>
    </a>
  `;
  return c;
}

MOVIES.forEach(m=>movies.appendChild(card(m)));
SERIES.forEach(s=>movies.appendChild(card(s)));
</script>

</body>
</html>
