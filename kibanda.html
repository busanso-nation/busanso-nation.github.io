<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal Movie & Series Player</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Top Controls */
    .controls {
      text-align: center;
      margin-bottom: 20px;
    }

    .filter-btn {
      background: #444;
      border: none;
      color: white;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .filter-btn.active {
      background: #e50914;
    }

    #searchBar {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    /* Video Player */
    #videoPlayer {
      display: none;
      margin: 0 auto 30px auto;
      max-width: 900px;
    }

    #videoPlayer iframe {
      width: 100%;
      height: 500px;
      border-radius: 8px;
      border: none;
    }

    /* Grid - Force 2 per row */
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .movie-card {
      background: #222;
      border-radius: 10px;
      overflow: hidden;
      padding-bottom: 15px;
      text-align: center;
      transition: transform 0.2s;
    }

    .movie-card:hover {
      transform: scale(1.03);
    }

    .movie-card img {
      width: 100%;
      display: block;
    }

    .movie-card h3 {
      margin: 10px 0 5px;
    }

    .movie-card p {
      font-size: 0.9rem;
      color: #aaa;
      padding: 0 10px;
    }

    .btn {
      display: inline-block;
      padding: 8px 12px;
      margin: 8px 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: none;
      color: white;
    }

    .btn-preview { background: #e50914; }
    .btn-download { background: #444; }
    .btn-episodes { background: #0077cc; }

    .episodes {
      background: #333;
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      display: none;
      text-align: left;
    }

    .episode {
      margin: 5px 0;
      padding: 5px;
      background: #222;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h3> Movies & Series by King VJ</h3>

    <button class="filter-btn" onclick="filterItems('series', this)">Series</button>
    <br>

  </div>

        url: "https://youtu.be/WtXTEOyfIDs"
      },
      
     
    ];

    const grid = document.getElementById("movieGrid");

    function renderItems(items) {
      grid.innerHTML = "";
      items.forEach((movie, index) => {
        const card = document.createElement("div");
        card.className = "movie-card";
        card.setAttribute("data-type", movie.type);
        card.setAttribute("data-title", movie.title.toLowerCase());

        if (movie.type === "movie") {
          card.innerHTML = `
            <img src="${movie.poster}" alt="${movie.title}">
            <h3>${movie.title}</h3>
            <p>${movie.description}</p>
            <button class="btn btn-preview" onclick="playVideo('${movie.url}')">Preview</button>
            ${generateDownloadButton(movie.url)}
          `;
        } else if (movie.type === "series") {
          let episodeList = movie.episodes.map(ep => `
            <div class="episode">
              <b>${ep.title}</b><br>
              <button class="btn btn-preview" onclick="playVideo('${ep.url}')">Preview</button>
              ${generateDownloadButton(ep.url)}
            </div>
          `).join("");

          card.innerHTML = `
            <img src="${movie.poster}" alt="${movie.title}">
            <h3>${movie.title}</h3>
            <p>${movie.description}</p>
            <button class="btn btn-episodes" onclick="toggleEpisodes(${index})">Show Episodes</button>
            <div class="episodes" id="episodes-${index}">
              ${episodeList}
            </div>
          `;
        }
        grid.appendChild(card);
      });
    }

    // Initial load
    renderItems(movies);

    function toggleEpisodes(index) {
      const section = document.getElementById("episodes-" + index);
      section.style.display = section.style.display === "block" ? "none" : "block";
    }

    function generateDownloadButton(url) {
      if (url.includes("youtube.com") || url.includes("youtu.be")) {
        let videoId = url.includes("youtu.be") 
            ? url.split("youtu.be/")[1].split("?")[0] 
            : url.split("v=")[1]?.split("&")[0];
        return `<a class="btn btn-download" href="https://www.y2mate.com/youtube/${videoId}" target="_blank">â¬‡ï¸ Download</a>`;
      }
      else if (url.includes("drive.google.com")) {
        let fileId = (url.match(/\/d\/(.*?)\//) || [])[1];
        return `<a class="btn btn-download" href="https://drive.google.com/uc?export=download&id=${fileId}" target="_blank">â¬‡ï¸ Download</a>`;
      }
      else if (url.includes("vimeo.com")) {
        let vimeoId = url.split("vimeo.com/")[1].split("?")[0];
        return `<a class="btn btn-download" href="https://www.9xbuddy.org/process?url=https://vimeo.com/${vimeoId}" target="_blank">â¬‡ï¸ Download</a>`;
      }
      return "";
    }

    function playVideo(url) {
      let player = document.getElementById("videoPlayer");
      player.style.display = "block";
      player.innerHTML = "";

      if (url.includes("youtube.com") || url.includes("youtu.be")) {
        let videoId = url.includes("youtu.be") 
            ? url.split("youtu.be/")[1].split("?")[0] 
            : url.split("v=")[1]?.split("&")[0];
        player.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>`;
      }
      else if (url.includes("drive.google.com")) {
        let fileId = (url.match(/\/d\/(.*?)\//) || [])[1];
        player.innerHTML = `<iframe src="https://drive.google.com/file/d/${fileId}/preview" allow="autoplay"></iframe>`;
      }
      else if (url.includes("vimeo.com")) {
        let vimeoId = url.split("vimeo.com/")[1].split("?")[0];
        player.innerHTML = `<iframe src="https://player.vimeo.com/video/${vimeoId}" allowfullscreen></iframe>`;
      }

      player.scrollIntoView({ behavior: "smooth" });
    }

    // Filtering by type
    function filterItems(type, btn) {
      document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");

      const cards = document.querySelectorAll(".movie-card");
      cards.forEach(card => {
        if (type === "all" || card.getAttribute("data-type") === type) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    }

    // Search function
    function searchItems() {
      const query = document.getElementById("searchBar").value.toLowerCase();
      const cards = document.querySelectorAll(".movie-card");
      cards.forEach(card => {
        const title = card.getAttribute("data-title");
        card.style.display = title.includes(query) ? "block" : "none";
      });
    }
  </script>

</body>
</html>
