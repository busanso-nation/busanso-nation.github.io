<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kibanda</title>
<style>
body { font-family: Arial; background:#111; color:#fff; margin:0; padding:20px; }
h1 { text-align:center; margin-bottom:20px; }
.grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); gap:15px; }
.card { background:#1a1a1a; padding:15px; border-radius:8px; text-align:center; }
.card img { max-width:100%; border-radius:6px; }
button { margin-top:10px; padding:8px 15px; border:none; border-radius:6px; background:#ff7a18; cursor:pointer; color:#fff; font-weight:bold; }
button:hover { background:#ffb400; }
</style>
</head>
<body>

<h1>Kibanda Series & Movies</h1>
<div class="grid" id="contentGrid"></div>

<script src="kibanda-pins.js"></script>
<script>
// Redirect if no active user
const activeUser = localStorage.getItem("kibandaActiveUser");
const activatedAt = localStorage.getItem("kibandaActivatedAt_" + activeUser);
const EXPIRY_TIME = 30*24*60*60*1000;

if(!activeUser || !activatedAt || (Date.now() - activatedAt > EXPIRY_TIME)){
  alert("Access denied or expired. Login first.");
  localStorage.removeItem("kibandaActiveUser");
  window.location.href = "kibanda-login.html";
}

// Sample content
const contentList = [
  { title:"Movie 1", img:"https://via.placeholder.com/200x300?text=Movie+1", url:"https://www.example.com/video1.mp4" },
  { title:"Movie 2", img:"https://via.placeholder.com/200x300?text=Movie+2", url:"https://www.example.com/video2.mp4" },
  { title:"Series 1", img:"https://via.placeholder.com/200x300?text=Series+1", url:"https://www.example.com/series1.mp4" },
  { title:"Series 2", img:"https://via.placeholder.com/200x300?text=Series+2", url:"https://www.example.com/series2.mp4" }
];

const grid = document.getElementById("contentGrid");

contentList.forEach(item => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <img src="${item.img}" alt="${item.title}">
    <h3>${item.title}</h3>
    <a href="${item.url}" download><button>Download</button></a>
  `;
  grid.appendChild(card);
});
</script>
</body>
</html>
