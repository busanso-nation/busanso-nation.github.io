<style>
body{margin:0;background:#000;color:#fff;font-family:Arial,sans-serif;padding:16px}

.player iframe{width:100%;height:56vw;max-height:450px;border:none}

/* ===== COMMENT SECTION ===== */
#commentsSection{max-width:800px;margin:20px auto;background:#111;padding:16px;border-radius:12px}
#commentsList div{margin-bottom:6px;padding:8px 10px;background:#222;border-radius:8px;position:relative}
#commentInput{width:100%;padding:8px;border-radius:6px;background:#111;color:#fff;border:none;margin-top:6px}

<body>

<div class="logo">
  <img src="https://i.ibb.co/hxgrLF35/BUSANSO-New.png" alt="Logo">
</div>

<div class="player" id="player"></div>

<div class="player-nav">
  <button id="prevBtn">‚èÆ Previous</button>
  <button id="nextBtn">Next ‚è≠</button>
</div>

<div class="details">
  <h1 id="title"></h1>
  <div class="meta" id="meta"></div>

  <div class="actions">
    <button class="watch" id="watchBtn">‚ñ∂ Watch Now</button>
    <button class="secondary" onclick="toggleEpisodes()">üì∫ Episodes</button>
  </div>

  <div class="section">
    <h3>Synopsis</h3>
    <p id="synopsis"></p>
  </div>

  <div class="section">
    <h3>Cast</h3>
    <div class="cast" id="cast"></div>
  </div>

  <div class="section" id="episodesSection" style="display:none">
    <h3>Episodes</h3>
    <div class="episodes" id="episodeList"></div>
  </div>
</div>

<div id="commentsSection">
  <h3>Comments</h3>
  <div id="commentsList"></div>
  <textarea id="commentInput" placeholder="Write your comment"></textarea>
  <button id="commentBtn">Post Comment</button>
</div>

<script>
// ----- SERIES LOGIC -----
const params = new URLSearchParams(location.search);
const id = params.get("id");
if(!id) location.replace("series-list.html");

const serie = SERIES.find(s => s.id === id);
if(!serie) location.replace("series-list.html");

let currentEpisodeIndex = -1;

// Migrate episodes
function migrateEpisodes(s){
  if(Array.isArray(s.episodes)) return s.episodes;
  if(!s.episodesHTML) return [];
  const temp = document.createElement("div");
  temp.innerHTML = s.episodesHTML;
  return [...temp.querySelectorAll("a")].map((a,i)=>({
    title:a.textContent?.trim() || `Episode ${i+1}`,
    video:a.getAttribute("href")
  }));
}
serie.episodes = migrateEpisodes(serie);

// Populate info
title.textContent = serie.title;
meta.textContent = `${serie.genre} ‚Ä¢ ${serie.country} ‚Ä¢ ${serie.year}`;
synopsis.textContent = serie.synopsis || "";
if(serie.cast) serie.cast.forEach(c=>{
  const span=document.createElement("span");
  span.textContent=c;
  cast.appendChild(span);
});

// Normalize video URLs
function normalizeVideo(url){
  if(url.includes("youtube.com/watch"))
    return "https://www.youtube.com/embed/"+new URL(url).searchParams.get("v");
  if(url.includes("youtu.be/"))
    return "https://www.youtube.com/embed/"+url.split("youtu.be/")[1];
  if(url.includes("vimeo.com"))
    return "https://player.vimeo.com/video/"+url.split("/").pop();
  if(url.includes("/d/"))
    return "https://drive.google.com/file/d/"+url.split("/d/")[1].split("/")[0]+"/preview";
  return url;
}

// Play episode (all series play; premium not blocked)
function playEpisode(index){
  const ep = serie.episodes[index];
  if(!ep) return;
  currentEpisodeIndex = index;
  player.innerHTML = `<iframe src="${normalizeVideo(ep.video)}" allowfullscreen></iframe>`;
  document.querySelectorAll(".episode").forEach((el,i)=>{
    el.classList.toggle("active", i===index);
  });
  window.scrollTo({ top: 0, behavior: "smooth" });
  prevBtn.disabled = index===0;
  nextBtn.disabled = index===serie.episodes.length-1;
}

// Buttons
prevBtn.onclick = ()=>playEpisode(currentEpisodeIndex-1);
nextBtn.onclick = ()=>playEpisode(currentEpisodeIndex+1);
watchBtn.onclick = ()=>playEpisode(0);

// Toggle episodes
function toggleEpisodes(){
  episodesSection.style.display = episodesSection.style.display==="none"?"block":"none";
}

// Populate episodes
serie.episodes.forEach((ep,i)=>{
  const div=document.createElement("div");
  div.className="episode";
  div.textContent=`Episode ${i+1} ‚Ä¢ ${ep.title||""}`;
  div.onclick=()=>playEpisode(i);
  episodeList.appendChild(div);
});

// ===== COMMENT SECTION LOGIC =====
const commentsRef = firebase.database().ref("comments/" + serie.id);

function getUsername(){
  let name = localStorage.getItem("username");
  if(!name){
    name = prompt("Enter a nickname to comment:");
    if(name) localStorage.setItem("username", name.trim());
  }
  return name;
}

// Post comment
document.getElementById("commentBtn").onclick = () => {
  const text = document.getElementById("commentInput").value.trim();
  if(!text) return alert("Type something first");
  const username = getUsername();
  if(!username) return alert("Username required");
  commentsRef.push({ user: username, text, timestamp: Date.now() });
  document.getElementById("commentInput").value = "";
};

// Display comments live with admin delete (latest first)
commentsRef.on("value", snapshot => {
  const container = document.getElementById("commentsList");
  container.innerHTML = "";

  // Collect all comments in array
  const comments = [];
  snapshot.forEach(child => {
    const c = child.val();
    comments.push({ ...c, ref: child.ref });
  });

  // Sort by timestamp descending
  comments.sort((a,b) => b.timestamp - a.timestamp);

  // Render comments
  comments.forEach(c => {
    const div = document.createElement("div");
    div.innerHTML = `<strong>${c.user}</strong>: ${c.text}`;

    // Admin delete
    const isAdmin = localStorage.getItem("activePIN")==="Orion885";
    if(isAdmin){
      const delBtn = document.createElement("button");
      delBtn.textContent = "üóë Delete";
      delBtn.style.position="absolute";
      delBtn.style.right="8px";
      delBtn.style.top="8px";
      delBtn.style.background="#e50914";
      delBtn.style.color="#fff";
      delBtn.style.border="none";
      delBtn.style.borderRadius="6px";
      delBtn.style.padding="2px 6px";
      delBtn.style.cursor="pointer";
      delBtn.onclick = () => c.ref.remove();
      div.appendChild(delBtn);
    }

    container.appendChild(div);
  });
});

</script>
