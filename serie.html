<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BUSANSO â€“ Series</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="series-data.js"></script>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial, sans-serif;
}
.player{
  width:100%;
  background:#000;
}
.player iframe{
  width:100%;
  height:56vw;
  max-height:75vh;
  border:none;
}
.details{padding:16px}
.meta{color:#aaa;font-size:14px;margin-bottom:10px}

.actions button{
  width:100%;
  padding:12px;
  margin-top:8px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
}
.watch{background:#e50914;color:#fff}
.secondary{background:#222;color:#fff}

.section{margin-top:20px}
#episodesSection{display:none}

.episodes{display:grid;gap:8px}
.episode{
  background:#181818;
  padding:10px;
  border-radius:8px;
  cursor:pointer;
}
.episode:hover{background:#e50914}

.cast{display:flex;flex-wrap:wrap;gap:8px}
.cast span{
  background:#181818;
  padding:6px 10px;
  border-radius:20px;
  font-size:12px;
}
</style>
</head>

<body>

<!-- ðŸ” PIN CHECK -->
<script>
const pin = localStorage.getItem("activePIN");
const exp = Number(localStorage.getItem("pinExpiry"));
if(!pin || !exp || Date.now() > exp){
  localStorage.clear();
  location.replace("login.html");
}
</script>

<!-- PLAYER -->
<div class="player" id="player"></div>

<div class="details">
  <h2 id="title"></h2>
  <div class="meta" id="meta"></div>

  <div class="actions">
    <button class="watch" id="watchBtn">â–¶ Watch Now</button>
    <button class="secondary" onclick="toggleEpisodes()">ðŸ“º Episodes</button>
  </div>

  <div class="section">
    <h3>Synopsis</h3>
    <p id="synopsis"></p>
  </div>

  <div class="section">
    <h3>Cast</h3>
    <div class="cast" id="cast"></div>
  </div>

  <div class="section" id="episodesSection">
    <h3>Episodes</h3>
    <div class="episodes" id="episodeList"></div>
  </div>
</div>

<script>
/* ===== LOAD SERIES ===== */
const params = new URLSearchParams(location.search);
const id = params.get("id");

if(!id || typeof SERIES === "undefined"){
  location.replace("series.html");
}

const serie = SERIES.find(s => s.id === id);
if(!serie || !Array.isArray(serie.episodes) || !serie.episodes.length){
  alert("No episodes available");
}

/* INFO */
title.textContent = serie.title;
meta.textContent = `${serie.country} â€¢ ${serie.genre} â€¢ ${serie.year}`;
synopsis.textContent = serie.synopsis || "";

/* CAST */
(serie.cast || []).forEach(c=>{
  const s=document.createElement("span");
  s.textContent=c;
  cast.appendChild(s);
});

/* ===== UNIVERSAL EMBED FIX ===== */
function normalizeVideo(url){
  if(!url) return null;

  try{
    // YouTube Shorts
    if(url.includes("youtube.com/shorts/")){
      return "https://www.youtube.com/embed/" +
        url.split("/shorts/")[1].split("?")[0];
    }

    // YouTube Watch
    if(url.includes("youtube.com/watch")){
      const u=new URL(url);
      return "https://www.youtube.com/embed/" + u.searchParams.get("v");
    }

    // youtu.be
    if(url.includes("youtu.be/")){
      return "https://www.youtube.com/embed/" +
        url.split("youtu.be/")[1].split("?")[0];
    }

    // Already embedded YouTube
    if(url.includes("youtube.com/embed")){
      return url;
    }

    // Vimeo
    if(url.includes("vimeo.com")){
      return "https://player.vimeo.com/video/" +
        url.split("/").pop().split("?")[0];
    }

    // Google Drive /d/
    if(url.includes("/d/")){
      return "https://drive.google.com/file/d/" +
        url.split("/d/")[1].split("/")[0] + "/preview";
    }

    // Google Drive open?id=
    if(url.includes("drive.google.com/open")){
      const u=new URL(url);
      return "https://drive.google.com/file/d/" +
        u.searchParams.get("id") + "/preview";
    }

    // Direct MP4 / Web
    return url;
  }catch(e){
    return null;
  }
}

/* ===== PLAYER ===== */
function play(video, fullscreen=false){
  const src = normalizeVideo(video);
  if(!src){
    alert("Video not supported");
    return;
  }

  player.innerHTML = `
    <iframe
      src="${src}"
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>
  `;

  if(fullscreen){
    const f=player.querySelector("iframe");
    f.requestFullscreen?.();
    screen.orientation?.lock("landscape").catch(()=>{});
  }
}

/* WATCH NOW */
document.getElementById("watchBtn").onclick = ()=>{
  play(serie.episodes[0].video,true);
};

/* EPISODES */
serie.episodes.forEach((ep,i)=>{
  const d=document.createElement("div");
  d.className="episode";
  d.textContent=`Episode ${i+1} â€¢ ${ep.title || ""}`;
  d.onclick=()=>play(ep.video,true);
  episodeList.appendChild(d);
});

function toggleEpisodes(){
  episodesSection.style.display =
    episodesSection.style.display==="none"?"block":"none";
}
</script>

</body>
</html>
