<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BUSANSO â€“ Series</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="series-data.js"></script>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial, sans-serif;
}

/* PLAYER */
.player iframe{
  width:100%;
  height:56vw;
  max-height:75vh;
  border:none;
  background:#000;
}

/* INFO */
.details{padding:16px}
.meta{
  color:#aaa;
  font-size:14px;
  margin-bottom:10px;
}

/* ACTIONS */
.actions button{
  width:100%;
  margin-top:8px;
  padding:12px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  font-size:14px;
  cursor:pointer;
}
.watch{background:#e50914;color:#fff}
.share{background:#222;color:#fff}

/* SECTIONS */
.section{margin-top:20px}
.section h3{margin-bottom:10px}

/* EPISODES */
.episodes{
  display:grid;
  grid-template-columns:1fr;
  gap:8px;
}
.episode{
  padding:10px;
  background:#181818;
  border-radius:8px;
  cursor:pointer;
}
.episode:hover{background:#e50914}

/* CAST */
.cast{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
}
.cast span{
  background:#181818;
  padding:6px 10px;
  border-radius:20px;
  font-size:12px;
}
</style>
</head>

<body>

<!-- ðŸ” PIN CHECK -->
<script>
const pin = localStorage.getItem("activePIN");
const exp = Number(localStorage.getItem("pinExpiry"));

if(!pin || !exp || Date.now() > exp){
  localStorage.removeItem("activePIN");
  localStorage.removeItem("pinExpiry");
  location.replace("login.html");
}
</script>

<div class="player" id="player"></div>

<div class="details">
  <h2 id="title"></h2>
  <div class="meta" id="meta"></div>

  <div class="actions">
    <button class="watch" onclick="watchNow()">â–¶ Watch Now</button>
    <button class="share" onclick="shareWA()">ðŸ“² Share on WhatsApp</button>
    <button class="share" onclick="shareIMO()">ðŸ“© Share on IMO</button>
  </div>

  <!-- SYNOPSIS -->
  <div class="section">
    <h3>Synopsis</h3>
    <p id="synopsis"></p>
  </div>

  <!-- CAST -->
  <div class="section">
    <h3>Cast</h3>
    <div class="cast" id="cast"></div>
  </div>

  <!-- EPISODES -->
  <div class="section">
    <h3>Episodes</h3>
    <div class="episodes" id="episodes"></div>
  </div>
</div>

<script>
/* ===== GET SERIES ===== */
const q = new URLSearchParams(location.search);
const id = q.get("id");

if(!id) location.replace("series.html");

const serie = SERIES.find(s => s.id === id);
if(!serie) location.replace("series.html");

/* ===== INFO ===== */
title.textContent = serie.title;
meta.textContent = `${serie.country} â€¢ ${serie.genre} â€¢ ${serie.year}`;
synopsis.textContent = serie.synopsis;

/* ===== CAST ===== */
serie.cast.forEach(c=>{
  const s=document.createElement("span");
  s.textContent=c;
  cast.appendChild(s);
});

/* ===== VIDEO NORMALIZER ===== */
function embed(url){
  if(url.includes("youtube.com/watch")){
    return "https://www.youtube.com/embed/" +
      new URL(url).searchParams.get("v");
  }
  if(url.includes("youtu.be/")){
    return "https://www.youtube.com/embed/" +
      url.split("youtu.be/")[1];
  }
  if(url.includes("vimeo.com")){
    return "https://player.vimeo.com/video/" +
      url.split("/").pop();
  }
  if(url.includes("drive.google.com")){
    const id=url.match(/\/d\/([^/]+)/);
    if(id) return `https://drive.google.com/file/d/${id[1]}/preview`;
  }
  return url;
}

/* ===== PLAYER ===== */
function play(video){
  player.innerHTML =
    `<iframe id="videoFrame" src="${embed(video)}" allowfullscreen></iframe>`;
  forceLandscape();
}

/* WATCH NOW */
function watchNow(){
  play(serie.episodes[0].video);
}

/* EPISODES */
serie.episodes.forEach((ep,i)=>{
  const d=document.createElement("div");
  d.className="episode";
  d.textContent=`Episode ${i+1} â€¢ ${ep.title}`;
  d.onclick=()=>play(ep.video);
  episodes.appendChild(d);
});

/* AUTOPLAY */
watchNow();

/* ===== LANDSCAPE FULLSCREEN (MOBILE) ===== */
function forceLandscape(){
  const f=document.getElementById("videoFrame");
  if(!f) return;

  if(f.requestFullscreen) f.requestFullscreen();
  if(screen.orientation?.lock){
    screen.orientation.lock("landscape").catch(()=>{});
  }
}

/* ===== SHARE (SITE URL ONLY) ===== */
const SITE_URL = location.origin + "/series.html";

function shareWA(){
  location.href =
    `https://wa.me/?text=${encodeURIComponent(
      serie.title + "\nWatch on BUSANSO:\n" + SITE_URL
    )}`;
}

function shareIMO(){
  location.href =
    `imo://send?text=${encodeURIComponent(
      serie.title + "\nWatch on BUSANSO:\n" + SITE_URL
    )}`;
}
</script>

</body>
</html>
