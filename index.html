<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BUSANSO NATION</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="monetag" content="6d418a15bef62e99f15abae082c777e0">

<!-- PWA REQUIRED -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">
<link rel="apple-touch-icon" href="icons/icon-192.png">
<!-- END PWA -->

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  height:100vh;
  background:radial-gradient(circle at top,#102a1d,#000);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* SPLASH */
.splash{
  text-align:center;
  color:#fff;
  animation:fadeOut 1s ease forwards;
  animation-delay:5s;
}

/* LOGO */
.logo{
  font-size:3rem;
  letter-spacing:4px;
  font-weight:800;
  animation:zoomIn 2s ease forwards,glow 3s ease-in-out infinite;
}
.nation{color:#e50914}

/* TEXT */
.tagline{
  margin-top:14px;
  font-size:1.1rem;
  opacity:0;
  animation:fadeIn 2s ease forwards;
  animation-delay:1.5s;
  color:#f1c40f;
}

.message{
  margin-top:10px;
  font-size:.95rem;
  opacity:0;
  animation:fadeIn 2s ease forwards;
  animation-delay:2.5s;
  color:#dcdcdc;
}

/* BUSANSO LETTER LOADER */
.loader {
  display: flex;
  justify-content: center;
  margin: 35px auto 0;
}
.loader span {
  font-size: 1.8rem;
  color: #f1c40f;
  font-weight: bold;
  margin: 0 4px;
  display: inline-block;
  animation: bounce 0.6s infinite alternate;
}
.loader span:nth-child(1){ animation-delay: 0s; }
.loader span:nth-child(2){ animation-delay: 0.1s; }
.loader span:nth-child(3){ animation-delay: 0.2s; }
.loader span:nth-child(4){ animation-delay: 0.3s; }
.loader span:nth-child(5){ animation-delay: 0.4s; }
.loader span:nth-child(6){ animation-delay: 0.5s; }
.loader span:nth-child(7){ animation-delay: 0.6s; }

@keyframes bounce {
  0% { transform: translateY(0); }
  50% { transform: translateY(-18px); }
  100% { transform: translateY(0); }
}

/* ANIMATIONS */
@keyframes zoomIn{
  from{opacity:0;transform:scale(.6)}
  to{opacity:1;transform:scale(1)}
}
@keyframes fadeIn{to{opacity:1}}
@keyframes fadeOut{to{opacity:0}}
@keyframes glow{
  0%,100%{text-shadow:0 0 10px rgba(241,196,15,.4)}
  50%{text-shadow:0 0 25px rgba(241,196,15,.8)}
}
</style>
</head>

<body>

<div class="splash">
  <div class="logo">
    BUSANSO <span class="nation">NATION</span>
  </div>

  <div class="tagline">
    Omusanso wange, nsanyuse okulaba
  </div>

  <div class="message">
    Welcome to the source of unique and quality Movies and Series
  </div>

  <!-- BUSANSO LOGO LOADER -->
  <div class="loader">
    <span>K</span>
    <span>I</span>
    <span>N</span>
    <span>G</span>
    <span> </span>
    <span>V</span>
    <span>J</span>
  </div>
</div>

<script>
const pin = localStorage.getItem("activePIN");
const exp = localStorage.getItem("pinExpiry");

setTimeout(() => {
  if(pin && exp && Date.now() < Number(exp)){
    location.replace("watch.html");
  } else {
    location.replace("home.html");
  }
}, 5500);
</script>

<script>
/* Register service worker */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
