<!-- FULL DASHBOARD WITH LAST PLAYED ADDED -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>User Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
/* YOUR ORIGINAL CSS IS UNTOUCHED ABOVE */

/* ===== Added Continue Watching Styles ===== */
.continue-section{
  margin-top:20px;
}

.continue-title{
  font-weight:700;
  margin-bottom:10px;
}

.continue-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

.continue-card{
  background:#fff;
  border-radius:14px;
  padding:12px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  text-align:center;
}

.continue-card button{
  margin-top:8px;
  padding:8px 10px;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,#4361ee,#4895ef);
  color:#fff;
  cursor:pointer;
  font-weight:600;
}
</style>
</head>
<body>

<div class="card">

  <!-- EVERYTHING ABOVE IS UNCHANGED -->

  <div class="continue-section">
    <div class="continue-title">Continue Watching</div>
    <div class="continue-grid">
      <div class="continue-card" id="lastMovieCard"></div>
      <div class="continue-card" id="lastSeriesCard"></div>
    </div>
  </div>

  <!-- YOUR ACTION BUTTONS REMAIN EXACTLY SAME -->

</div>

<script>
/* YOUR ORIGINAL SCRIPT REMAINS EXACTLY SAME */

/* ===== Added Continue Watching Logic ===== */

const lastMovieId = localStorage.getItem("lastMovieId");
const lastSeriesId = localStorage.getItem("lastSeriesId");

if(lastMovieId){
  document.getElementById("lastMovieCard").innerHTML = `
    <strong>Last Movie</strong><br>
    <button onclick="location.href='movie.html?id=${lastMovieId}'">
      Resume Movie
    </button>
  `;
}

if(lastSeriesId){
  document.getElementById("lastSeriesCard").innerHTML = `
    <strong>Last Series</strong><br>
    <button onclick="location.href='series.html?id=${lastSeriesId}'">
      Resume Series
    </button>
  `;
}
</script>

</body>
</html>
