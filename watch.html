<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account</title>

<style>
body{
  background:#fcb69f;
  font-family:Poppins,Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.card{
  background:#fff;
  padding:25px;
  border-radius:20px;
  max-width:500px;
  width:100%;
  text-align:center;
}
.countdown{font-size:1.3rem;font-weight:bold;color:#ff3d00}
</style>
</head>

<body>

<div class="card">
  <h1>ðŸŽ‰ OMUSANSO</h1>
  <p id="plan">Loadingâ€¦</p>
  <div class="countdown" id="timeLeft"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyBGGV9F3Nv13nRJ8t4QCP5Y0IosmKfYz1s",
  authDomain: "busanso-pins.firebaseapp.com",
  databaseURL: "https://busanso-pins-default-rtdb.firebaseio.com",
  projectId: "busanso-pins",
  storageBucket: "busanso-pins.firebasestorage.app",
  messagingSenderId: "137040014808",
  appId: "1:137040014808:web:b0684e17b6b0328da596ad"
});

const db = firebase.database();
const pin = localStorage.getItem("activePIN");
const deviceId = localStorage.getItem("deviceId");

if(!pin || !deviceId){
  location.href="login.html";
}

db.ref("pins/" + pin).get().then(snap=>{
  if(!snap.exists()){
    localStorage.removeItem("activePIN");
    location.href="login.html";
    return;
  }

  const data = snap.val();
  const now = Date.now();

  if(data.activeDevice !== deviceId){
    localStorage.removeItem("activePIN");
    location.href="login.html";
    return;
  }

  if(now > data.expiry){
    localStorage.removeItem("activePIN");
    location.href="packages.html";
    return;
  }

  document.getElementById("plan").textContent = data.type + " Plan";

  function tick(){
    const diff = data.expiry - Date.now();
    if(diff <= 0){
      localStorage.removeItem("activePIN");
      location.href="packages.html";
      return;
    }
    const d = Math.floor(diff/86400000);
    const h = Math.floor(diff%86400000/3600000);
    const m = Math.floor(diff%3600000/60000);
    document.getElementById("timeLeft").textContent =
      `${d}d ${h}h ${m}m left`;
  }

  tick();
  setInterval(tick,60000);
});
</script>

</body>
</html>
