<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BUSANSO â€“ Series</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="series-data.js"></script>

<style>
body{
  margin:0;
  background:#0f0f0f;
  color:#fff;
  font-family:Arial, sans-serif;
}

header{
  padding:16px;
  font-size:24px;
  font-weight:bold;
}

.series{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
  padding:14px;
}

@media(min-width:600px){
  .series{
    grid-template-columns:repeat(4,1fr);
  }
}

.card{
  background:#181818;
  border-radius:12px;
  overflow:hidden;
  opacity:0;
  transform:translateY(15px);
  animation:fade .4s ease forwards;
}

@keyframes fade{
  to{opacity:1;transform:none}
}

.card img{
  width:100%;
  display:block;
}

.info{
  padding:10px;
}

.title{
  font-weight:bold;
  font-size:14px;
}

.meta{
  font-size:12px;
  color:#aaa;
  margin:6px 0;
}

.watch{
  width:100%;
  padding:8px;
  border:none;
  border-radius:8px;
  background:#e50914;
  color:#fff;
  font-weight:bold;
}
</style>
</head>

<body>

<!-- PIN + EXPIRY CHECK -->
<script>
const pin = localStorage.getItem("activePIN");
const exp = localStorage.getItem("pinExpiry");

if(!pin || !exp || Date.now() > Number(exp)){
  localStorage.clear();
  location.replace("login.html");
}
</script>

<header>ðŸ“º BUSANSO SERIES</header>

<div class="series" id="series"></div>

<script>
const box = document.getElementById("series");

SERIES.forEach((s,i)=>{
  const card=document.createElement("div");
  card.className="card";
  card.style.animationDelay=(i*.05)+"s";

  card.innerHTML=`
    <img src="${s.poster}" loading="lazy">
    <div class="info">
      <div class="title">${s.title}</div>
      <div class="meta">${s.country} â€¢ ${s.seasons} Seasons</div>
      <button class="watch">Watch Now</button>
    </div>
  `;

  card.querySelector(".watch").onclick=()=>{
    location.href=`serie.html?id=${s.id}`;
  };

  box.appendChild(card);
});
</script>

</body>
</html>
