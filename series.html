<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BUSANSO ‚Äì Series</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="series-data.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:linear-gradient(180deg,#0b1c24,#0a0f1a);
  color:#eaf6ff;
  font-family:Arial, sans-serif;
}

/* LOGO */
.logo{
  display:flex;
  justify-content:center;
  padding:18px 10px 10px;
  background:#07141c;
}
.logo img{
  height:46px;
}

/* NAV */
.nav{
  display:flex;
  gap:12px;
  padding:14px;
  background:#07141c;
  position:sticky;
  top:0;
  z-index:10;
}
.nav button{
  flex:1;
  padding:14px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,#1f6cff,#29ffd8);
  color:#001018;
  font-weight:bold;
  font-size:14px;
  cursor:pointer;
  transition:.25s;
}
.nav button:hover{
  transform:translateY(-2px) scale(1.02);
  filter:brightness(1.1);
}

/* SEARCH */
.search{
  padding:16px;
  background:#07141c;
}
.search input{
  width:100%;
  padding:16px;
  border-radius:20px;
  border:none;
  background:#102a38;
  color:#eaf6ff;
  font-size:15px;
}
.search input::placeholder{color:#9fc6d9}

/* SERIES GRID */
.series{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  padding:16px;
  margin-bottom:80px; /* space for sticky footer */
}
@media(min-width:768px){
  .series{grid-template-columns:repeat(4,1fr); gap:16px;}
}
@media(min-width:1200px){
  .series{grid-template-columns:repeat(5,1fr); gap:18px;}
}

/* CARD */
.card{
  background:linear-gradient(180deg,#102a38,#0b1c24);
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 14px 35px rgba(0,0,0,.5);
  opacity:0;
  transform:translateY(20px);
  animation:fade .4s forwards;
  transition:.25s;
}
.card:hover{transform:translateY(-6px);}
@keyframes fade{to{opacity:1;transform:none}}

.card img{
  width:100%;
  aspect-ratio:2/3;
  object-fit:cover;
}

/* INFO */
.info{padding:12px}
.title{
  font-weight:bold;
  font-size:14px;
}
.meta{
  font-size:11px;
  color:#9fc6d9;
  margin:6px 0 12px;
}

/* WATCH BUTTON */
.watch{
  width:100%;
  padding:12px;
  border:none;
  border-radius:20px;
  background:linear-gradient(135deg,#ff7a18,#ffb347);
  color:#2a0d00;
  font-weight:bold;
  font-size:13px;
  cursor:pointer;
  transition:.25s;
}
.watch:hover{
  transform:scale(1.03);
  filter:brightness(1.1);
}

/* STICKY FOOTER GENRES */
.footer-genres{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  display:flex;
  justify-content:space-around;
  gap:10px;
  padding:10px 12px;
  background:#07141c;
  z-index:20;
  box-shadow:0 -4px 12px rgba(0,0,0,.6);
}
.footer-genres button{
  flex:1;
  padding:12px;
  border:none;
  border-radius:18px;
  background:linear-gradient(45deg,#102a38,#1f3f54);
  color:#eaf6ff;
  font-weight:bold;
  font-size:13px;
  cursor:pointer;
  transition:.25s;
}
.footer-genres button:hover{
  background:linear-gradient(45deg,#ff7a18,#ffb347);
  transform:translateY(-2px);
}
</style>
</head>

<body>

<!-- LOGO -->
<div class="logo">
  <img src="https://i.ibb.co/1GMMrMmS/logo.png" alt="BUSANSO">
</div>

<!-- NAV -->
<div class="nav">
  <button onclick="location.href='watch.html'">üè† Home</button>
  <button onclick="location.href='movies.html'">üé¨ Movies</button>
  <button onclick="location.href='donate.html'">‚ù§Ô∏è Donate</button>
  <button onclick="location.href='marriage.html'">üíç Marriage Tips</button>
</div>

<!-- SEARCH -->
<div class="search">
  <input id="search" placeholder="Search series...">
</div>

<!-- SERIES GRID -->
<div class="series" id="list"></div>

<!-- STICKY FOOTER GENRES -->
<div class="footer-genres">
  <button onclick="filterGenre('ALL', this)">All Series</button>
  <button onclick="filterGenre('ACTION', this)">ACTION</button>
  <button onclick="filterGenre('ADVENTURE', this)">ADVENTURE</button>
  <button onclick="filterGenre('DRAMA', this)">DRAMA</button>
  <button onclick="filterGenre('COMEDY', this)">COMEDY</button>
</div>

<script>
const box=document.getElementById("list");
const search=document.getElementById("search");
let activeGenre = null; // currently selected genre

/* RENDER SERIES */
function render(data){
  box.innerHTML="";
  data.forEach((s,i)=>{
    const c=document.createElement("div");
    c.className="card";
    c.style.animationDelay=i*.05+"s";
    c.innerHTML=`
      <img src="${s.poster}">
      <div class="info">
        <div class="title">${s.title}</div>
        <div class="meta">${s.country} ‚Ä¢ ${s.genre} ‚Ä¢ ${s.year}</div>
        <button class="watch">‚ñ∂ Watch Series</button>
      </div>`;
    c.querySelector("button").onclick=()=>location.href=`serie.html?id=${s.id}`;
    box.appendChild(c);
  });
}

/* FILTER SERIES BY GENRE */
function filterGenre(genre, btn){
  activeGenre = genre === 'ALL' ? null : genre;
  highlightActiveGenre(btn);
  let filtered = SERIES;
  if(activeGenre){
    filtered = SERIES.filter(s=>s.genre && s.genre.toUpperCase()===activeGenre);
  }
  const q = search.value.toLowerCase();
  if(q) filtered = filtered.filter(s=>s.title.toLowerCase().includes(q));
  render(filtered);
}

/* HIGHLIGHT SELECTED GENRE BUTTON */
function highlightActiveGenre(btn){
  const buttons = document.querySelectorAll(".footer-genres button");
  buttons.forEach(b=>{
    b.style.background = "linear-gradient(45deg,#102a38,#1f3f54)";
  });
  btn.style.background = "linear-gradient(45deg,#ff7a18,#ffb347)";
}

/* INITIAL LOAD */
render(SERIES);

/* SEARCH FILTER - respects active genre */
search.oninput=()=>{
  const q = search.value.toLowerCase();
  let filtered = SERIES;
  if(activeGenre){
    filtered = SERIES.filter(s=>s.genre && s.genre.toUpperCase()===activeGenre);
  }
  if(q) filtered = filtered.filter(s=>s.title.toLowerCase().includes(q));
  render(filtered);
};
</script>

</body>
</html>
