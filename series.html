<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BUSANSO ‚Äì Series</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="series-data.js"></script>

<style>
body{margin:0;background:#0f0f0f;color:#fff;font-family:Arial}

/* NAV */
.nav{
  display:flex;gap:8px;padding:10px;
  background:#000;position:sticky;top:0;z-index:10
}
.nav button{
  flex:1;padding:8px;border:none;border-radius:8px;
  background:#181818;color:#fff;font-weight:bold;cursor:pointer
}
.nav button:hover{background:#e50914}

/* SEARCH */
.search{
  padding:10px;background:#000
}
.search input{
  width:100%;padding:10px;border-radius:8px;
  border:none;background:#181818;color:#fff
}

/* GRID */
.series{
  display:grid;grid-template-columns:repeat(2,1fr);
  gap:14px;padding:14px
}
@media(min-width:600px){
  .series{grid-template-columns:repeat(4,1fr)}
}

.card{
  background:#181818;border-radius:12px;overflow:hidden;
  opacity:0;transform:translateY(15px);
  animation:fade .4s forwards
}
@keyframes fade{to{opacity:1;transform:none}}
.card img{width:100%}
.info{padding:10px}
.title{font-weight:bold}
.meta{font-size:12px;color:#aaa;margin:5px 0}
.watch{
  width:100%;padding:8px;border:none;border-radius:8px;
  background:#e50914;color:#fff;font-weight:bold
}
</style>
</head>

<body>


<div class="nav">
  <button onclick="location.href='watch.html'">üè† Home</button>
  <button onclick="location.href='movies.html'">üé¨ Movies</button>
  <button onclick="location.href='donate.html'">‚ù§Ô∏è Donate</button>
  <button onclick="location.href='https://youtube.com/@marriagetips-f7e?si=LHYc47_CHGxNh7-3'">üíç Marriage Tips</button>
</div>

<div class="search">
  <input id="search" placeholder="Search series...">
</div>

<div class="series" id="list"></div>

<script>
const box=document.getElementById("list");
const search=document.getElementById("search");

function render(data){
  box.innerHTML="";
  data.forEach((s,i)=>{
    const c=document.createElement("div");
    c.className="card";
    c.style.animationDelay=i*.05+"s";
    c.innerHTML=`
      <img src="${s.poster}">
      <div class="info">
        <div class="title">${s.title}</div>
      <div class="meta">${s.country} ‚Ä¢ ${s.genre} ‚Ä¢ ${s.year}</div>
        <button class="watch">Watch Now</button>
      </div>`;
    c.querySelector("button").onclick=()=>{
      location.href=`serie.html?id=${s.id}`;
    };
    box.appendChild(c);
  });
}

render(SERIES);

search.oninput=()=>{
  const q=search.value.toLowerCase();
  render(SERIES.filter(s=>s.title.toLowerCase().includes(q)));
};
</script>

</body>
</html>
