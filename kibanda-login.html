<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Kibanda Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="kibanda-pins.js"></script>

<style>
body{
  background:#0b0b0b;
  color:#fff;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:#1a1a1a;
  padding:28px;
  border-radius:10px;
  max-width:360px;
  width:100%;
  text-align:center;
}
input{
  width:90%;
  padding:12px;
  margin:14px 0;
  border-radius:6px;
  border:none;
  background:#222;
  color:#fff;
  text-align:center;
}
button{
  width:100%;
  padding:12px;
  background:#16a34a;
  border:none;
  border-radius:6px;
  font-weight:bold;
}
.msg{margin-top:10px;font-size:14px;color:#ff4d4d;}
</style>
</head>

<body>

<div class="card">
  <h2>Kibanda PIN</h2>
  <input id="pin" placeholder="Enter Kibanda Password">
  <button onclick="login()">Enter</button>
  <div class="msg" id="msg"></div>
</div>

<script>
function login(){
  const pin = pinInput.value.trim();
  if(!KIBANDA_PINS[pin]){
    msg.textContent="Invalid Kibanda Password";
    return;
  }
  localStorage.setItem("kibandaPIN", pin);
  location.href="kibanda.html";
}
</script>

</body>
</html>
