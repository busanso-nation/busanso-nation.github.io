<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;

}

/* HEADER */
.header{
  padding:20px;
  text-align:center;
}
.header img{ height:55px; }
.header h1{ margin:8px 0; }


/* BUTTONS */
.top-actions{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:12px;
  margin-bottom:22px;
  padding:0 10px;
}

.btn{
  padding:12px 22px;
  border-radius:999px;
  font-weight:700;
  text-decoration:none;
  font-size:13px;
  color:#fff;
  letter-spacing:.3px;
  transition:all .25s ease;
  box-shadow:0 6px 16px rgba(0,0,0,.35);
  border:1px solid rgba(255,255,255,.08);
}

/* INDIVIDUAL BUTTON COLORS */
.subscribe{
  background:linear-gradient(135deg,#e50914,#ff4d4d);
}

.login{
  background:linear-gradient(135deg,#2563eb,#38bdf8);
}

.live{
  background:linear-gradient(135deg,#16a34a,#4ade80);
}

.about{
  background:#111;
  border:1px solid #333;
  color:#ddd;
}

.agents{
  background:linear-gradient(135deg,#9333ea,#c084fc);
}

.library{
  background:linear-gradient(135deg,#f59e0b,#facc15);
  color:#000;
}

.kibanda{
  background:linear-gradient(135deg,#14b8a6,#2dd4bf);
  color:#002;
}

/* HOVER EFFECT */
.btn:hover{
  transform:translateY(-2px) scale(1.03);
  box-shadow:0 10px 24px rgba(0,0,0,.5);
  opacity:.95;
}


/* SECTIONS */
.section{ padding:15px; }
.slider{
  display:flex;
  gap:14px;
  overflow-x:auto;
}
.slider::-webkit-scrollbar{ display:none; }

/* CARD */
.card{
  min-width:160px;
  text-align:center;
  position:relative;
}
.card img{
  width:100%;
  border-radius:10px;
}
.card-title{
  margin-top:6px;
  font-size:14px;
  font-weight:600;
}

/* WATCH BUTTON */
.watch-btn{
  margin-top:6px;
  width:100%;
  padding:8px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  background:#e50914;
  color:#fff;
}

/* BADGES */
.badge{
  position:absolute;
  top:8px;
  left:8px;
  font-size:11px;
  padding:3px 8px;
  border-radius:6px;
  background:#22c55e;
}
.badge.premium{ background:#e50914; }

/* LOCK ICON */
.lock-icon{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
  font-weight:bold;
  background:rgba(0,0,0,0.6);
}
</style>
</head>

</div>

<script>
/* ===== REDIRECT IF VALID PIN EXISTS ===== */
(function(){
  var pin = localStorage.getItem("activePIN");
  var exp = Number(localStorage.getItem("pinExpiry"));
  if(pin && exp && Date.now() < exp){
    location.replace("watch.html");
  }
})();

/* ===== CARD CREATOR ===== */
function createCard(item, type){
  var isPremium = item.type === "premium";

  var card = document.createElement("div");
  card.className = "card";

  var html = '';
  html += '<div style="position:relative">';
  html += '<img src="' + item.poster + '">';
  html += '<span class="badge ' + (isPremium ? 'premium' : '') + '">';
  html += isPremium ? 'PREMIUM' : 'FREE';
  html += '</span>';
  if(isPremium){
    html += '<div class="lock-icon">LOCKED</div>';
  }
  html += '</div>';
  html += '<div class="card-title">' + item.title + '</div>';
  html += '<button class="watch-btn">' + (isPremium ? 'Pay to Watch' : 'Watch') + '</button>';

  card.innerHTML = html;

  if(!isPremium){
    card.querySelector(".watch-btn").onclick = function(){
      if(type === "movie"){
        location.href = "movie.html?id=" + item.id;
      }else{
        location.href = "serie.html?id=" + item.id;
      }
    };
  }

  return card;
}

/* ===== RENDER MOVIES ===== */
var moviesBox = document.getElementById("moviesBox");
for(var i=0;i<MOVIES.length;i++){
  moviesBox.appendChild(createCard(MOVIES[i],"movie"));
}

/* ===== RENDER SERIES ===== */
var seriesBox = document.getElementById("seriesBox");
for(var j=0;j<SERIES.length;j++){
  seriesBox.appendChild(createCard(SERIES[j],"series"));
}
</script>
