<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Busanso Nation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<!-- DATA FILES -->
<script src="movies-data.js"></script>
<script src="series-data.js"></script>

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family:'Poppins',sans-serif;
}

/* HEADER */
.header{
  padding:20px;
  text-align:center;
}
.header img{ height:55px; }
.header h1{ margin:8px 0; }

/* BUTTONS */
.top-actions{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:14px;
  margin-bottom:22px;
}
.btn{
  padding:12px 24px;
  border-radius:999px;
  font-weight:700;
  text-decoration:none;
  font-size:14px;
  color:#fff;
}
.subscribe{ background:#e50914; }
.login{ background:#2563eb; }
.live{ background:#16a34a; }
.about{ background:#111; border:1px solid #333; }

/* SECTIONS */
.section{ padding:15px; }
.slider{
  display:flex;
  gap:14px;
  overflow-x:auto;
}
.slider::-webkit-scrollbar{ display:none; }

/* CARD */
.card{
  min-width:160px;
  text-align:center;
  position:relative;
}
.card img{
  width:100%;
  border-radius:10px;
}
.card-title{
  margin-top:6px;
  font-size:14px;
  font-weight:600;
}

/* WATCH BUTTON */
.watch-btn{
  margin-top:6px;
  width:100%;
  padding:8px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  background:#e50914;
  color:#fff;
}

/* BADGES */
.badge{
  position:absolute;
  top:8px;
  left:8px;
  font-size:11px;
  padding:3px 8px;
  border-radius:6px;
  background:#22c55e;
}
.badge.premium{ background:#e50914; }

/* LOCK ICON */
.lock-icon{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
  font-weight:bold;
  background:rgba(0,0,0,0.6);
}
</style>
</head>

<body>

<div class="header">
  <img src="https://i.ibb.co/hxgrLF35/BUSANSO-New.png" alt="Logo">
  <h1>Busanso Nation</h1>
  <small>Movies & Series without stress</small>
</div>

<div class="top-actions">
  <a href="packages.html" class="btn subscribe">Subscribe</a>
  <a href="login.html" class="btn login">Login</a>
  <a href="live.html" class="btn live">Live TV</a>
  <a href="about.html" class="btn about">About</a>
  <a href="agents.html" class="btn agents">Our Agents</a>
  <a href="library-login.html" class="btn library">Library</a>
  <a href="kibanda-login.html" class="btn kibanda">Kibanda</a>
</div>


<div class="section">
  <h3>Latest Movies</h3>
  <div class="slider" id="moviesBox"></div>
</div>

<div class="section">
  <h3>Latest Series</h3>
  <div class="slider" id="seriesBox"></div>
</div>

<script>
/* ===== REDIRECT IF VALID PIN EXISTS ===== */
(function(){
  var pin = localStorage.getItem("activePIN");
  var exp = Number(localStorage.getItem("pinExpiry"));
  if(pin && exp && Date.now() < exp){
    location.replace("watch.html");
  }
})();

/* ===== CARD CREATOR ===== */
function createCard(item, type){
  var isPremium = item.type === "premium";

  var card = document.createElement("div");
  card.className = "card";

  var html = '';
  html += '<div style="position:relative">';
  html += '<img src="' + item.poster + '">';
  html += '<span class="badge ' + (isPremium ? 'premium' : '') + '">';
  html += isPremium ? 'PREMIUM' : 'FREE';
  html += '</span>';
  if(isPremium){
    html += '<div class="lock-icon">LOCKED</div>';
  }
  html += '</div>';
  html += '<div class="card-title">' + item.title + '</div>';
  html += '<button class="watch-btn">' + (isPremium ? 'Pay to Watch' : 'Watch') + '</button>';

  card.innerHTML = html;

  if(!isPremium){
    card.querySelector(".watch-btn").onclick = function(){
      if(type === "movie"){
        location.href = "movie.html?id=" + item.id;
      }else{
        location.href = "serie.html?id=" + item.id;
      }
    };
  }

  return card;
}

/* ===== RENDER MOVIES ===== */
var moviesBox = document.getElementById("moviesBox");
for(var i=0;i<MOVIES.length;i++){
  moviesBox.appendChild(createCard(MOVIES[i],"movie"));
}

/* ===== RENDER SERIES ===== */
var seriesBox = document.getElementById("seriesBox");
for(var j=0;j<SERIES.length;j++){
  seriesBox.appendChild(createCard(SERIES[j],"series"));
}
</script>

</body>
</html>
