<style>
body{
  margin:0;
  background:#0b0b0b;

}

/* STICKY HEADER + TOP BUTTONS */
.sticky-header{
  position:sticky;
  top:0;
  background:#0b0b0b;

  padding-bottom:5px;

.header{
  padding:10px;
  text-align:center;
}
.header h1{
  margin:0;
  font-size:22px;
  font-weight:700;
}
.header img{
  height:50px;
  margin-top:6px;
}

/* TOP BUTTONS */
.top-actions{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:10px;
  padding:8px 10px 10px;
  background:#0b0b0b;
}
.btn{

  border-radius:999px;

  text-decoration:none;
  box-shadow:0 5px 14px rgba(0,0,0,.4);

.login{ background:#2563eb; }

.library{ background:#facc15; color:#000; }

/* MAIN CONTENT */
.main-content{
  padding:12px 0 70px; /* bottom padding for sticky footer */

}

/* SECTIONS */
.section{ padding:12px; }
.slider{

  gap:10px;
  overflow-x:auto;
}
.slider::-webkit-scrollbar{ display:none; }

/* CARDS – MOBILE FIRST (3 visible) */

  width:32vw;
  max-width:130px;
  flex-shrink:0;
  text-align:center;
}
.card img{
  width:100%;
  border-radius:7px;
}
.card-title{
  font-size:12px;
  margin-top:4px;
  font-weight:600;
}
.watch-btn{
  width:100%;
  margin-top:4px;
  padding:6px;
  font-size:11px;
  border:none;
  border-radius:6px;
  background:#e50914;
  color:#fff;
  font-weight:700;
}

/* BADGE */
.badge{
  position:absolute;
  top:5px;
  left:5px;
  font-size:9px;
  padding:2px 5px;
  border-radius:6px;
  background:#22c55e;
}
.badge.premium{ background:#e50914; }

.lock-icon{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.6);

/* TABLET / PC */

/* FOOTER BUTTONS */

  bottom:0;

  display:flex;
  justify-content:space-around;
  background:#111;
  padding:8px 0;
  box-shadow:0 -2px 10px rgba(0,0,0,.6);

.footer-actions .btn{

<script>
/* ===== PIN REDIRECT (UNCHANGED) ===== */
(function(){
  var pin = localStorage.getItem("activePIN");
  var exp = Number(localStorage.getItem("pinExpiry"));
  if(pin && exp && Date.now() < exp){
    location.replace("watch.html");
  }
})();

/* ===== CARD CREATOR (UNCHANGED LOGIC) ===== */
function createCard(item,type){
  var isPremium=item.type==="premium";
  var card=document.createElement("div");
  card.className="card";
  card.innerHTML=
  '<div style="position:relative">'+
  '<img src="'+item.poster+'">'+
  '<span class="badge '+(isPremium?'premium':'')+'">'+
  (isPremium?'PREMIUM':'FREE')+
  '</span>'+
  (isPremium?'<div class="lock-icon">LOCKED</div>':'')+
  '</div>'+
  '<div class="card-title">'+item.title+'</div>'+
  '<button class="watch-btn">'+(isPremium?'Pay to Watch':'Watch')+'</button>';

  card.querySelector(".watch-btn").onclick=function(){
    if(isPremium) location.href="packages.html";
    else location.href=(type==="movie"?"movie.html?id=":"serie.html?id=")+item.id;
  };
  return card;
}

/* ===== RENDER ALL ===== */
MOVIES.forEach(m=>{
  moviesBox.appendChild(createCard(m,"movie"));
  if(m.type!=="premium") freeMoviesBox.appendChild(createCard(m,"movie"));
});
SERIES.forEach(s=>{
  seriesBox.appendChild(createCard(s,"series"));
  if(s.type!=="premium") freeSeriesBox.appendChild(createCard(s,"series"));
});

/* ===== INSTALL LOGIC (UNCHANGED) ===== */
let deferredPrompt;
const installBtn=document.getElementById("installBtn");
const iosHint=document.getElementById("iosHint");

function isStandalone(){
  return window.matchMedia('(display-mode: standalone)').matches || navigator.standalone;
}
function isiOS(){return /iphone|ipad|ipod/i.test(navigator.userAgent);}
function isAndroid(){return /android/i.test(navigator.userAgent);}

if(!isStandalone()){
  window.addEventListener("beforeinstallprompt",e=>{
    e.preventDefault();
    deferredPrompt=e;
    if(isAndroid()) installBtn.style.display="block";
  });
  if(isiOS()) iosHint.style.display="block";
}

installBtn.onclick=async()=>{
  installBtn.style.display="none";
  deferredPrompt.prompt();
  await deferredPrompt.userChoice;
};
</script>
