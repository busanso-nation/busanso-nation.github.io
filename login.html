<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enter PIN</title>

<style>
body{
  font-family:Arial,sans-serif;
  background:#111;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:#1a1a1a;
  padding:30px;
  border-radius:10px;
  max-width:380px;
  width:100%;
  text-align:center;
}
input{
  width:90%;
  padding:12px;
  margin:15px 0;
  border-radius:6px;
  border:none;
}
button{
  padding:12px 25px;
  background:#ff7a18;
  border:none;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
}
#msg{margin-top:15px;font-weight:bold}
</style>
</head>

<body>

<div class="card">
  <h2>Enter Your PIN</h2>
  <input id="pinInput" placeholder="Enter PIN">
  <button onclick="login()">Login</button>
  <div id="msg"></div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyBGGV9F3Nv13nRJ8t4QCP5Y0IosmKfYz1s",
  authDomain: "busanso-pins.firebaseapp.com",
  databaseURL: "https://busanso-pins-default-rtdb.firebaseio.com",
  projectId: "busanso-pins",
  storageBucket: "busanso-pins.firebasestorage.app",
  messagingSenderId: "137040014808",
  appId: "1:137040014808:web:b0684e17b6b0328da596ad"
});

const db = firebase.database();

/* AUTO LOGIN */
const savedPIN = localStorage.getItem("activePIN");
if(savedPIN){
  location.href = "watch.html";
}

function getDeviceId(){
  let id = localStorage.getItem("deviceId");
  if(!id){
    id = "device_" + Math.random().toString(36).slice(2);
    localStorage.setItem("deviceId", id);
  }
  return id;
}

async function login(){
  const pin = pinInput.value.trim();
  const msg = document.getElementById("msg");
  msg.style.color = "#ffb400";

  if(!pin){ msg.textContent="Enter PIN"; return; }

  const snap = await db.ref("pins/" + pin).get();
  if(!snap.exists()){
    msg.textContent = "Incorrect PIN";
    return;
  }

  const data = snap.val();
  const now = Date.now();
  const deviceId = getDeviceId();

  /* Create expiry ONLY ONCE */
  if(!data.expiry){
    const days = {
      Weekly:7,
      Monthly:30,
      "Half-Year":180,
      Annual:365
    }[data.type];

    data.expiry = now + days * 86400000;

    await db.ref("pins/" + pin).update({
      expiry: data.expiry,
      activeDevice: deviceId
    });
  }

  /* Expired */
  if(now > data.expiry){
    msg.textContent = "PIN expired";
    return;
  }

  /* Device lock (ALLOW SAME DEVICE) */
  if(data.activeDevice && data.activeDevice !== deviceId){
    msg.textContent = "PIN already used on another device";
    return;
  }

  /* Bind device */
  await db.ref("pins/" + pin + "/activeDevice").set(deviceId);

  localStorage.setItem("activePIN", pin);
  msg.style.color="#00ff66";
  msg.textContent="Success! Redirectingâ€¦";
  setTimeout(()=>location.href="watch.html",1200);
}
</script>

</body>
</html>
